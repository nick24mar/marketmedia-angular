<form>
  <div class="row">
    <div class="col-md-7">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="What are you selling">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="How much">
      </div>
    </div>
  </div>
  <div class="form-group">
    <select class="custom-select">
      <option selected="">Select a category</option>
      <option *ngFor="let c of categories | async" [value]="c.id">
        {{c.name}}
      </option>
    </select>
  </div>
</form>
