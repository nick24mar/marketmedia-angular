<div class="card card-column mb-2">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text font-weight-bold">Price: {{item.price | number:'1.2'}}</p>
    <p class="card-text">Category: {{item.category}}</p>
    <p class="card-text text-muted">{{item.datePosted | date:'medium'}}</p>
  </div>
</div>
